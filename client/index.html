<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>

    <div class = "wrapper">
        
        <div class="button-container">
            <button type="button" id = "knn">KNN</button>
            <button type="button" id = "kmeans">K-Means</button>
            <button type="button" id = "graphBased">Graph-Based</button>
            <button type="button" id = "matrixFactorization">Matrix Factorization</button>
            <button type="button" id = "hybrid">Hybrid</button>
            <button type="button" id = "neuralNetwork">Neural Network</button>
        </div>


        <div class = "result-container">
            <div class = "result-grid" id = "result-grid">
                    <!-- Movies are inserted here -->
            </div>
        </div>
        
    </div>

    <script>
        var tag = document.createElement('script');  //creates a new script element in the DOM and assigns it to the variable tag
        tag.src = "https://www.youtube.com/iframe_api";  //sets the src (source) attribute of the script element to the URL of the YouTube iframe API
        var firstScriptTag = document.getElementsByTagName('script')[0];  //This line retrieves the first script element in the document
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag); //This line inserts the tag (YouTube API script) element before the firstScriptTag
    </script>
    <script type="module" src="app.js"></script>
    
</body>
</html>
